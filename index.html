<!DOCTYPE html>
<html>
<head>
	<title>Calculadora em JavaScript</title>
</head>
<body>
	<h1>Calculadora Básica</h1>
	<input type="text" id="resultado" readonly>

	<table>
		<tr>
			<td><button onclick="adicionarValor('7')">7</button></td>
			<td><button onclick="adicionarValor('8')">8</button></td>
			<td><button onclick="adicionarValor('9')">9</button></td>
			<td><button onclick="adicionarValor('/')">÷</button></td>
		</tr>
		<tr>
			<td><button onclick="adicionarValor('4')">4</button></td>
			<td><button onclick="adicionarValor('5')">5</button></td>
			<td><button onclick="adicionarValor('6')">6</button></td>
			<td><button onclick="adicionarValor('*')">×</button></td>
		</tr>
		<tr>
			<td><button onclick="adicionarValor('1')">1</button></td>
			<td><button onclick="adicionarValor('2')">2</button></td>
			<td><button onclick="adicionarValor('3')">3</button></td>
			<td><button onclick="adicionarValor('-')">-</button></td>
		</tr>
		<tr>
			<td><button onclick="adicionarValor('0')">0</button></td>
			<td><button onclick="adicionarValor('.')">.</button></td>
			<td><button onclick="limpar()">C</button></td>
			<td><button onclick="adicionarValor('+')">+</button></td>
		</tr>
		<tr>
			<td colspan="4"><button onclick="calcular()">=</button></td>
		</tr>
	</table>

	<script>
		function adicionarValor(valor) {
			document.getElementById('resultado').value += valor;
		}

		function limpar() {
			document.getElementById('resultado').value = '';
		}

		function calcular() {
			try {
				document.getElementById('resultado').value = eval(document.getElementById('resultado').value);
			} catch (e) {
				alert('Erro na expressão!');
			}
		}
	</script>
</body>
</html>
